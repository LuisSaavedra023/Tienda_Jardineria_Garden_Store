<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <form class="row g-3 needs-validation" novalidate>
      <div class="col-md-4">
        <label for="validationCustom01" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="name" value="Mark" required>
        <div class="valid-feedback">
          Bien hecho!
        </div>
      </div>
      <div class="col-md-4">
        <label for="validationCustom02" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="last_name" value="Otto" required>
        <div class="valid-feedback">
          Bien hecho!
        </div>
      </div>
      <div class="col-md-4">
        <label for="validationCustomUsername" class="form-label">Email</label>
        <div class="input-group has-validation">
          
          <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required value="luis">
          <span class="input-group-text" id="inputGroupPrepend">@</span>
          <div class="invalid-feedback">
           Ingresa tu email.
          </div>
        </div>
      </div>
      
      <div class="col-md-3">
        <label for="validationCustom04" class="form-label">Usuario</label>
        <select class="form-select" id="user" required>
          <option selected disabled value="">¿Que usuario eres?</option>
          <option>CLIENTE</option>
          <option>ADMINISTRADOR</option>
        </select>
        <div class="invalid-feedback">
          Selecciona un usuario.
        </div>
      </div>
      <div class="col-md-4">
        <label for="validationCustom02" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" value="Otto" required>
        <div class="valid-feedback">
          Bien hecho!
        </div>
      </div>
      <div class="col-md-4">
        <label for="validationCustom02" class="form-label">Confirme su contraseña</label>
        <input type="password" class="form-control" id="password2" value="Otto" required>
        <div class="valid-feedback">
          Bien hecho!
        </div>
      </div>
      
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
          <label class="form-check-label" for="invalidCheck">
            Acepto los términos y condiciones.
          </label>
          <div class="invalid-feedback">
            Debes aceptar antes de registrar.
          </div>
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Registrar</button>
      </div>
    </form>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="hola1.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
