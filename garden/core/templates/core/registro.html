<!-- HEREDA DEL TEMPLATE INDEX UBICADO EN LA CARPETA CORE. -->
{% extends 'core/index.html' %}
<!-- SE LLAMA AL BLOQUE DINAMICO CREADO EN INDEX.HTML PARA CARGAR EL FORMULARIO, ESTE BLOQUE CONTIENE LA ESTRUCTURA QUE SE DEBE MANTENER DE LA PÁGINA PRINCIPAL -->
{% block dinamico%}
  <form class="row g-3 ms-4">
  <div class="row g-3">  
      <div class="col-md-4">
        <label for="validationServer01" class="form-label">Nombre</label>
        <input type="text" class="form-control is-valid" id="validationServer01" placeholder="Ingrese su nombre" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-md-4">
        <label for="validationServer02" class="form-label">Apellido</label>
        <input type="text" class="form-control is-valid" id="validationServer02" placeholder="Ingrese su apellido" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
    </div>
    <div class="row g-3">   
      <div class="col-md-4">
        <label for="validationServerUsername" class="form-label">Email</label>
        <div class="input-group has-validation">
          <span class="input-group-text" id="inputGroupPrepend3">@</span>
          <input type="email" class="form-control is-invalid" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" placeholder="example@gmail.com" required>
          <div id="validationServerUsernameFeedback" class="invalid-feedback">
            Please choose a username.
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <label for="validationServer03" class="form-label">Password</label>
        <input type="password" class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" required>
        <div id="validationServer03Feedback" class="invalid-feedback">
          Please provide a valid city.
        </div>
      </div>
    </div>  
    <div class="row g-3">
      <div class="col-md-5">
        <label for="validationServer04" class="form-label">State</label>
        <select class="form-select is-invalid" id="validationServer04" aria-describedby="validationServer04Feedback" required>
          <option selected disabled value="">Elige una opción</option>
          <option>Cliente</option>
          <option>Vendedor</option>
        </select>
        <div id="validationServer04Feedback" class="invalid-feedback">
          Please select a valid state.
        </div>
      </div>
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
        <label class="form-check-label" for="invalidCheck3">
          Agree to terms and conditions
        </label>
        <div id="invalidCheck3Feedback" class="invalid-feedback">
          You must agree before submitting.
        </div>
      </div>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Submit form</button>
    </div>
  </form>
<!-- TÉRMINO DEL BLOQUE DINAMICO   -->
{% endblock %}
